<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Area da citacao  -->
    <div class="citacao-container" id="citacao-container">
        <div class="citacao-texto">
            <i class="fas fa-quote-left"></i>
            <span id="citacao"></span>
        </div>
        <!-- Area do autor -->
        <div class="autor-citacao">
            <span id="autor"></span>
        </div>
        <!-- area dos botoes -->
        <div class="botoes-container">
            <button class="botao-twitter" id="twitter" title="Tweet this!">
            <i class="fab fa-twitter"></i>
            <button id="nova-citacao">Nova Citação</button>
        </button>
        </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</html>
